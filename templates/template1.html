<div class="resume-template" style="font-family: Arial; padding: 20px;">
  <h1>{{name}}</h1>
  <h3>{{title}}</h3>
  <p><strong>Email:</strong> {{email}} | <strong>Phone:</strong> {{phone}}</p>
  <p><strong>Address:</strong> {{address}}</p>
  <hr>
  <h2>Profile</h2>
  <p>{{summary}}</p>
  <h2>Education</h2>
  <p>{{education}}</p>
  <h2>Experience</h2>
  <p>{{experience}}</p>
  <h2>Skills</h2>
  <p>{{skills}}</p>
</div>
