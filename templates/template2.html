<div class="resume-template" style="font-family: 'Poppins', sans-serif; padding: 20px; color:#333;">
  <div style="border:2px solid #4e5df2; padding:20px; border-radius:10px;">
    <h1 style="color:#000;">{{name}}</h1>
    <h3 style="color:#4e5df2;">{{title}}</h3>
    <p><b>Email:</b> {{email}} | <b>Phone:</b> {{phone}}</p>
    <p><b>Address:</b> {{address}}</p>
    <hr>
    <h2 style="color:#4e5df2;">Summary</h2>
    <p>{{summary}}</p>
    <h2 style="color:#4e5df2;">Education</h2>
    <p>{{education}}</p>
    <h2 style="color:#4e5df2;">Experience</h2>
    <p>{{experience}}</p>
    <h2 style="color:#4e5df2;">Skills</h2>
    <p>{{skills}}</p>
  </div>
</div>
