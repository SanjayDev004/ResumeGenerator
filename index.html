<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">RB</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#devInformation" class="nav__link">
                            <i class="ri-arrow-right-up-line"></i>
                            <span>About Us</span>
                        </a>
                    </li>
                </ul>


                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>

                <div class="nav__social">
                    <a href="https://github.com/SanjayDev004" target="_blank" class="nav__social-link">
                        <i class="ri-github-line"></i>
                    </a>

                    <a href="https://www.linkedin.com/in/sanjaydev004" target="_blank" class="nav__social-link">
                        <i class="ri-linkedin-box-line"></i>
                    </a>
                </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>
    <main>
        <video autoplay muted loop >
            <source src="./assets/SampleVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="content">
            <h1>Create Your Resume with our Site</h1>
            <p>50+ Students got selected</p>
            <a href="#templates">Create</a>
        </div>
    </main>

    <section id="templates">
        <h2 class="title">Choose Your Resume Template</h2>

        <div class="template-grid">
            <div class="template-card" onclick="selectTemplate('template1')">
                <img src="/assets/template1-preview.png.png" alt="Template 1">
                <p>Professional Resume</p>
            </div>

            <div class="template-card" onclick="selectTemplate('template2')">
                <img src="/assets/template2-preview.png.png" alt="Template 2">
                <p>Modern Resume</p>
            </div>
        </div>
    </section>

    <footer>
        <section id="devInformation">
            <p>All rights reserverd &copy; ResumeBuilder</p>
        </section>
    </footer>
    

    <script src="script.js"></script>
</body>

</html>
